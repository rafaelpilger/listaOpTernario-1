<meta charset="UTF-8">
<script>
    //Problema: Eleitor
    //Considerando que no Brasil é possível votar a partir dos 16 anos de idade, leia o ano de nascimento de uma pessoa e informe se ela poderá votar no ano atual. Ignore mês e dia de nascimento.

    //Entrada

    const ano = Number(prompt("Em que ano voce nasceu"))
    const atual = new Date().getFullYear()
    const final = (atual-ano);

    //Processamento
    let final2 = (final >= 16) ? `vc ja pode votal` : `vc nao pode votal`

    //Saída
    alert(final2)
</script>
