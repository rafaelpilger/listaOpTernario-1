<script>
    //Problema: Maioridade
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    //Entrada

    let ano = Number(prompt("Em qual a sua idade"));

     let mensagem = (ano >= 18) ? "Você já é maior de idade"
     : `Você ainda não atingiu a maioridade. Faltam ${(18 - ano)} anos.`;
    alert(mensagem);

</script>
