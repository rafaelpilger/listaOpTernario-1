<meta charset="UTF-8">
<script>
    //Problema: Nota para Conceito
    // Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    //Entrada
    const Nota = parseFloat(prompt('Insira qual nota você tirou').trim().replace(",", "."))

//Processamento

let mensagem = (Nota >= 9 && Nota <= 10) ? `Seu conceito foi A`
    : (Nota <= 8.9 && Nota >= 8) ? `Seu conceito foi B `
        : (Nota <= 7.9 && Nota >= 7) ? `Seu conceito foi C`
            : (Nota <= 6.9 && Nota >= 6) ? `Seu conceito foi D`
                : `Seu conceito foi E`

//Saída
alert(`${mensagem}`)

    
</script>
